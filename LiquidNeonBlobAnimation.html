<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Blob Morph</title>
  </head>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .blob {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: #111;
    }
    .blob {
      background: linear-gradient(135deg, #00f0ff, #9800ff);
      filter: blur(8px) brightness(1.3);
      animation: morph 6s infinite linear;
      box-shadow: 0 0 40px #00f0ff, 0 0 80px #9800ff, 0 0 120px #00f0ff;
    }

    @keyframes morph {
      0% {
        border-radius: 35% 65% 70% 30%;
      }
      25% {
        border-radius: 60% 40% 35% 65%;
      }
      50% {
        border-radius: 65% 35% 50% 50%;
      }
      75% {
        border-radius: 45% 55% 65% 35%;
      }
      100% {
        border-radius: 35% 65% 70% 30%;
      }
    }
  </style>
  <body>
    <div class="blob"></div>
  </body>
</html>
