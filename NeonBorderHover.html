<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Border Hover</title>
  </head>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: system-ui;
    }
    .card {
      width: 240px;
      height: 340px;
      border-radius: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #fff;
      background: #111;
      border: 2px solid #222;
      transition: 0.3s;
    }
    .card:hover {
      border: 2px solid transparent;
      background: linear-gradient(#111, #111) padding-box,
        linear-gradient(45deg, #00f0ff, #9800ff) border-box;
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #9800ff, 0 0 60px #00f0ff;
      scale: 1.03;
    }
  </style>
  <body>
    <div class="card before">Hover Me</div>
  </body>
</html>
