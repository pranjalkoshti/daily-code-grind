<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Text Flicker</title>
  </head>
  <style>
    body {
      background: #111;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
    }
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #0ff;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.6s step-end infinite;
    }
    @keyframes typing {
      to {
        width: 27ch;
      }
    }
    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
