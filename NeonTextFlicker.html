<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Text Flicker</title>
  </head>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", system-ui;
    }
    .text {
      font-size: 90px;
      font-weight: 800;
      letter-spacing: 8px;
      color: #fff;
    }
    .text {
      animation: flicker 1.4s infinite;
    }

    @keyframes flicker {
      0%,
      18%,
      22%,
      25%,
      53%,
      57%,
      100% {
        text-shadow: 0 0 12px #00f0ff, 0 0 22px #9800ff, 0 0 42px #00f0ff;
      }
      20%,
      24%,
      55% {
        text-shadow: none;
      }
    }
  </style>
  <body>
    <div class="text before">CYBER</div>
  </body>
</html>
